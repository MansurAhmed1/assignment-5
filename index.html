<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Machine </title>
   
    <!-- bootsrap-link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      input {
        border: none;
        background-color: rgba(169, 169, 169, 0.582);
        padding: 10px 35px;
     
        
      }
     
      img{
        width: 90%;
      }
    </style>
  </head>
  <body>
    <section class="container ">

      <h1 class="text-center py-3 fw-bold text-primary  ">
   Calculate  Machine   $ 
      </h1>


      <div class="row">
        <!-- img -->
        <div class="col-md-6">
          <img src="money.jpg" alt=""  class="h-100  img-fluid d-block mx-auto   " />
        </div>



<!-- calculate form -->
        <div class="col-md-6  secend-part d-flex flex-column align-items-center  pb-4 ">

  
            <aside class="   pe-md-3 text-lg-end ">
              <h5 class="text-center ps-md-3  ms-md-4 fw-bold text-black pt-4 ">Income</h5>
              <p class="d-flex flex-column flex-md-row justify-content-md-end align-items-md-center mb-0  ">
                <label for="income" class="fw-bold pe-lg-2">Income:</label>
                <input
                  type="text"
                  id="income"
                  class="income-input-feild px-lg-5"
                  placeholder="Please enter your Income"
                />
              
              </p>
              <span class="income-error m-0 p-0 text-danger "> </span>
              <h5 class="text-center fw-bold mt-4 ps-md-3 ms-md-4 text-black">Expenses</h5>
              <p class="d-flex flex-column flex-md-row justify-content-md-end align-items-md-center mb-0 ">
                <label for="food" class="fw-bold pe-lg-2">Food:</label>
                <input type="text" id="food" class="food-input-feild px-lg-5" placeholder="Please enter food cost" />
               
              </p>
              <span class="food-error m-0 p-0 text-danger"> </span>
              <p class="d-flex flex-column flex-md-row justify-content-md-end align-items-md-center mb-0 mt-3">
                <label for="rent" class="fw-bold pe-lg-2">Rent:</label>
                <input type="text" id="rent" class="rent-input-feild px-lg-5" placeholder="Please enter rent cost" /> 
                
              </p>
              <span class="rent-error m-0 p-0 text-danger"> </span>
              <p class="d-flex flex-column flex-md-row justify-content-md-end align-items-md-center mb-0 mt-3">
                <label for="clothes" class="fw-bold pe-lg-2">Clothes:</label>
                <input
                  type="text"
                  id="clothes"
                  class="clothes-input-feild px-lg-5"
                  placeholder="Please enter colothes cost"
                />
               
              </p>
              <span class="cloths-error m-0 p-0 text-danger" > </span>
            </aside> 







            <aside class="text-center">

            <button
              class="calculate-button btn btn-primary px-5 py-2 d-block mx-auto my-lg-3 mb-3 mb-lg-3 mt-4  fw-bold "
            >
              Calculate
            </button>
            <span class="balance-error m-0 p-0 text-danger "></span> 
            <p class="fw-bold text-center pb-0 mb-0">
              Total Expenses:<span class="expenses-money">0</span>
            </p>
            <!-- <span class="balance-error m-0 p-0 text-danger "></span>  -->
            <p class="fw-bold text-center pt-0 mt-0">
              Balance:<span class="balance-money">0</span>
            </p>
            <p class="text-center">
              <label for="save" class="fw-bold pe-lg-2">Save:</label> <input type="text" id="save" class=" save-parcentage ps-0 ps-2 px-0 ps-lg-3" placeholder="save-money" style="width: 30%;"/><span
                class="px-1"
              >
                %</span
              >
              <button
                class="save-button btn btn-primary px-5 py-2 my-2 fw-bold"
              >
                Save
              </button>
            </p>
            <span class="saving-error text-danger"></span>
            <p class="fw-bold text-center pb-0 mb-0">
              Saving Amount:<span class="saving-amount">0</span>
            </p>
            <!-- <span class="saving-error text-danger"></span> -->
            <p class="fw-bold text-center">
              Remaining Balance :<span class="ramining-balance">0</span>
            </p>
          
          </div>




        </div>
      </div>
    </section>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- js link -->
    <script src="index.js"></script>
  </body>
</html>
